{% load static %}

<head>

    <!-- code to include the highcharts and jQuery libraries goes here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- load_charts filter takes a comma-separated list of id's where -->
    <!-- the charts need to be rendered to                             -->

    {% load chartit %}
    {{ chart_list |load_charts:"popularity, polarity, topics, subjectivity"}}
    </head>
    <body>
        <div id="popularity">First chart will be rendered here</div>
        <div id="polarity">Second chart will be rendered here</div>
        <div id="topics">Second chart will be rendered here</div>
        <div id="subjectivity">Second chart will be rendered here</div>
    </body>
